<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập môn tính toán đa phương tiện - 502048</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-sm justify-content-center components">
        <h1 class="py-1 text-light">Nhập môn tính toán đa phương tiện - 502048</h1>
    </nav>
    <main class="container">
        <div class="row" id="content">
            <div class="col-3 col-md-3" id="history">
                <h4 class="mb-4">Lịch sử</h4>
                <table class="table table-borderless table-striped table-hover">
                    <tbody>
                        {% for url in urls %}
                        <tr>
                            <td>
                                <p id="url">
                                    <a target="_blank" style="text-decoration: none;" href="{{url}}">
                                        {{url}}
                                    </a>
                                </p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form method="POST" action="/xoa">
                    <button type="submit " class="btn btn-danger">Xóa</button>
                </form>
            </div>
            <div class="col-9 col-md-9" id="summarization">
                <div class="col-md-12 mb-4 ">
                    <form class="d-flex" method="POST" action="/tom-tat">
                        <input class="form-control me-2 " type="search " name="url" placeholder="Nhập đường dẫn của bài báo vào đây " required>
                        <button class="btn btn-primary " type="submit ">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <p style="font-style: italic; font-size:13px; margin: 15px;">Tìm tin tức
                        <a href="https://vnexpress.net/" target="_blank">tại đây</a>
                    </p>
                </div>
                <div class="col-md-12" style="background-color: #FFFFFF;" id="text">
                    <div>
                        <h5>
                            {{ header }}
                        </h5>
                        <p style="padding:10px;">
                            {{ final_summary }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container-fluid components ">
        <footer class="py-3 text-center text-light ">
            <p>&copy; 2021 Đại học Tôn Đức Thắng</p>
            <p>Ứng dụng được phát triển bởi Đăng - Đông - Phát</p>
        </footer>
    </div>

</body>

</html>
